<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<script src="jquery-2.1.1.js"></script>
<script >
function replaceWith(){
	$("div").replaceWith("<h1>JQuery is Great</h1>");	
}
function removingDomElement(){
	$("div").remove();
}
function insertDomElement(){
	$("div").css({"color":"red"});
	 $("div").before('<p >Before</p>' );
	 $("div").after('<p >After</p>' );
}
</script>
</head>
<body>
<div>This is div</div>
   <input type="button" onclick="replaceWith();" value="replaceWith"></input>
    <input type="button" onclick="removingDomElement();" value="removingDomElement"></input>
    <input type="button" onclick="insertDomElement();" value="insertDomElement"></input>
     
</body>
</html>
